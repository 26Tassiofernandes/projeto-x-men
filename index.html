<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/estilos.css">
    <link rel="stylesheet" href="src/CSS/responsivo.css">
    <script src="src/JS/codigo.js"></script>
    <link rel="shortcut icon" href="src/imagens/xmen-icon-18.jpg" type="image/x-icon">

</head>
<body>

    <header class="cabecalho">

        <img class="logo" src="src/imagens/logo.svg" alt="Logo x-men">

    </header>

    <main class="selecao-de-personagens">

        <!--Essa section é a listagem dos personagens-->
        <section class="personagens">

            <h1 class="titulo">Selecione um personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem" id="ciclope">
                    <img src="src/imagens/card-ciclope.jpg" alt="Personagem Ciclope" onmouseenter="ciclope()">
                </li>

                <li class="personagem" id="jean-gray">
                    <img src="src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" onmouseenter="jean()">
                </li>

                <li class="personagem" id="lince-negra">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra" onmouseenter="lince()">
                </li>

                <li class="personagem" id="tempestade">
                    <img src="src/imagens/card-tempestade.jpg" alt="Personagem Tempestade" onmouseenter="tempestade()">
                </li>

                <li class="personagem" id="vampira">
                    <img src="src/imagens/card-vampira.jpg" alt="Persoagem Vampira" onmouseenter="vampira()">
                </li>

                <li class="personagem" id="wolverine">
                    <img src="src/imagens/card-wolverine.jpg" alt="Personagem Wolverine" onmouseenter="wolverine()">
                </li>

                <li class="personagem" id="noturno">
                    <img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno" onmouseenter="noturno()">
                </li>

                <li class="personagem" id="magneto">
                    <img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto" onmouseenter="magneto()">
                </li>

            </ul>

        </section>

        <!--Essa outra section é o personagem selecionado-->
        <section class="personagem-selecionado">

            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="Personagem Selecionado" id="imagem">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
            

        </section>

    </main>

    
</body>
</html>
